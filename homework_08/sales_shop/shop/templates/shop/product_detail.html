{% extends 'base.html' %}

{% block title %}
Super Shop Detail View
{% endblock %}

{% block main %}
    <div>
        <h1>Detail View Products</h1>
        <h3>Product</h3>
        <h3>{{ object.name }}</h3>
        <img src="{{ object.image }}"><br>
        <span class='lead'><b>Prise</b> {{ object.price }} <b>Description</b> {{ object.description }}</span>

    </div>
<a href="{% url 'shop' %}" > Go To Back</a>
{% endblock %}
