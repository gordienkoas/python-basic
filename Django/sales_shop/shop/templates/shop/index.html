{% extends 'shop/base.html' %}

{% block title %}
    Shop index
{% endblock %}

{% block body %}
    <div>
        <h1>Shop index</h1>
        <h3>Products</h3>
        <ul>
            {% for product in products %}
                <li>
                    <code>${{ product.price }}</code>
                    -
                    {{ product.name }}

                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
